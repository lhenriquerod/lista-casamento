<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Contribuição</title>
    <style>
        .bg-evento {
            background-image: url("{{ url_for('static', filename='img/fundo_vazio.png') }}");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: cover;
            background-color: #f9fafb;
            min-height: 100vh;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-evento font-sans">
    <div class="max-w-xl mx-auto p-6 bg-white mt-10 rounded shadow">
        <h1 class="text-2xl font-bold text-purple-700 mb-4">✏️ Editar Contribuição</h1>

        <form method="POST" class="space-y-4">
            <label class="block">
                Nome do Convidado:
                <input type="text" name="nome" value="{{ contribuicao.nome_convidado }}" class="w-full p-2 border rounded" required>
            </label>

            <label class="block">
                Quantidade de Cotas:
                <input type="number" name="cotas" value="{{ contribuicao.cotas }}" class="w-full p-2 border rounded" required>
            </label>

            <label class="block">
                Valor Total:
                <input type="number" step="0.01" name="valor_total" value="{{ contribuicao.valor_total }}" class="w-full p-2 border rounded" required>
            </label>

            <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
                Salvar Alterações
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('ver_contribuicoes') }}" class="text-purple-600 hover:underline">← Voltar para a lista</a>
        </div>
    </div>
</body>
</html>
