<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto p-6 bg-white mt-20 rounded shadow text-center">
        <h1 class="text-2xl font-bold mb-4 text-purple-700">ğŸ”’ Login Administrativo</h1>
        <form method="post" class="space-y-4">
            <input type="password" name="senha" placeholder="Digite a senha" class="w-full p-2 border rounded" required>
            <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded">
                Entrar
            </button>
        </form>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <p class="mt-4 text-red-600">{{ messages[0] }}</p>
          {% endif %}
        {% endwith %}
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="text-sm text-purple-600 hover:underline">â† Voltar</a>
        </div>
    </div>
</body>
</html>
