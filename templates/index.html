<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Chá de Casa Nova</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Fonte elegante -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Great Vibes', cursive;
        }

        .bg-evento {
            background-image: url("{{ url_for('static', filename='img/fundo_cha.png') }}");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: contain;
            background-color: #f9fafb;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-evento flex flex-col min-h-screen">

    <!-- Login -->
    <div class="w-full flex justify-end px-4 pt-4 text-sm">
        {% if session.get('logado') %}
            <a href="{{ url_for('logout') }}" class="text-purple-700 font-semibold hover:underline">Sair (admin)</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="text-purple-700 font-semibold hover:underline">🔐 Login admin</a>
        {% endif %}
    </div>

    <!-- Painel do admin -->
    <div class="w-full flex justify-end px-4 text-sm -mt-2">
        {% if session.get('logado') %}
            <a href="{{ url_for('painel_admin') }}" class="text-purple-700 font-semibold hover:underline">🔧 Painel do Admin</a>
        {% endif %}
    </div>

    <!-- Espaço para centralizar o conteúdo ou imagem -->
    <div class="flex-grow"></div>

    <!-- Rodapé com botões -->
    <div class="fixed bottom-0 left-0 w-full font-sans bg-white/90 py-4 shadow-md">
        <div class="flex flex-col md:flex-row justify-center items-center gap-1">
            <a href="{{ url_for('confirmar_presenca') }}"
               class="bg-green-600 hover:bg-green-700 text-white text-base px-2 py-1 rounded shadow-md transition duration-300">
                Confirmar Presença
            </a>
            <a href="{{ url_for('index_presentes') }}"
                class="text-white text-base px-2 py-1 rounded shadow-md transition duration-300"
                style="background-color: #b88c5a;"
                onmouseover="this.style.backgroundColor='#a07245'"
                onmouseout="this.style.backgroundColor='#b88c5a'">
                Ver Lista de Presentes
            </a>
            <a href="{{ url_for('informacoes_gerais') }}"
               class="bg-green-600 hover:bg-green-700 text-white text-base px-2 py-1 rounded shadow-md transition duration-300">
                Informações Gerais
            </a>
        </div>
    </div>

</body>
</html>
