<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Presença</title>
    <style>
        .bg-evento {
            background-image: url("{{ url_for('static', filename='img/fundo_vazio.png') }}");
            background-repeat: no-repeat;
            background-position: top center;
            background-size: cover;
            background-color: #f9fafb;
            min-height: 100vh;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-evento font-sans">
    <div class="max-w-md mx-auto p-6 mt-10 bg-white/90 rounded shadow backdrop-blur-sm text-gray-800">
        <h1 class="text-xl font-bold text-green-700 mb-4 text-center">Confirmar Presença</h1>

        <form method="post" class="space-y-4">
            <label class="block">
                Seu nome:
                <input type="text" name="nome" class="w-full mt-1 p-2 border rounded" required>
            </label>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow-md font-semibold tracking-wide">
                Confirmar
            </button>
        </form>
    </div>
</body>
</html>
